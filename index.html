<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Uploader usign Express.js</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-md mx-auto mt-44">
      <form
        action="http://localhost:3000/"
        method="post"
        enctype="multipart/form-data"
        class="space-y-6"
      >
        <div>
          <label for="file" class="block text-sm font-medium text-gray-700">
            Choose image file to upload:
          </label>
          <div class="mt-1">
            <input
              name="avater"
              type="file"
              multiple
              class="block w-full border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 cursor-pointer"
            />
            <label
              for="file"
              class="block text-sm font-medium text-gray-700 mt-4"
            >
              Choose Video file to upload:
            </label>
            <input
              name="video"
              type="file"
              multiple
              class="block w-full border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 cursor-pointer"
            />
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Upload
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
